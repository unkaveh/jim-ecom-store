<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset your password</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .container {
        border: 1px solid #e9e9e9;
        border-radius: 5px;
        padding: 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .button {
        display: inline-block;
        background-color: #0070f3;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 20px 0;
      }
      .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Reset your password</h1>
      </div>

      <p>
        Follow this link to reset the password for your account on {{ .SiteURL
        }}:
      </p>

      <p style="text-align: center">
        <a
          class="button"
          href="{{ .SiteURL }}/admin/#recovery_token={{ .Token }}"
          >Reset password</a
        >
      </p>

      <p>
        Or copy and paste this URL into your browser: {{ .SiteURL
        }}/admin/#recovery_token={{ .Token }}
      </p>

      <div class="footer">
        <p>
          If you didn't request a password reset, you can ignore this email.
        </p>
      </div>
    </div>
  </body>
</html>
